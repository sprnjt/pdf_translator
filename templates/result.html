<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Translated Summary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-3xl bg-white p-8 md:p-12 rounded-2xl shadow-lg">
        <h1 class="text-3xl md:text-4xl font-bold mb-6 text-center">Translated Summary</h1>
        
        <div class="bg-gray-50 p-6 rounded-lg mb-8">
            <p class="text-lg leading-relaxed">{{ summary }}</p>
        </div>

        <div class="text-center mb-8">
            <h2 class="text-2xl font-semibold mb-4">Listen to the Summary</h2>
            <audio controls autoplay class="w-full">
                <source src="{{ url_for('serve_audio', filename=audio_url) }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="text-center">
            <a href="/" class="inline-block bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105">
                Analyze Another PDF
            </a>
        </div>
    </div>
</body>
</html>
